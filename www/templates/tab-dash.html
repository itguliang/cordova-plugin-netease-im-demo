<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>
    <button type="button" ng-click="NimLogin()">登录云信</button>
    <button type="button" ng-click="NimLogout()">登出云信</button>
    <button type="button" ng-click="getStatus()">获取登录状态</button>
    <button type="button" ng-click="queryRecentContacts()">最近会话</button>
    <button type="button" ng-click="sendTextMsg()">发送文本消息</button>
    <button type="button" ng-click="sendImageMessage()">发送图片消息</button>
    <button type="button" ng-click="pullMessageHistory()">获取历史消息</button>
  </ion-content>
</ion-view>
